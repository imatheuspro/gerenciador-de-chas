<!-- Campo de busca -->
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar Chá...</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite nome ou descrição">
</mat-form-field>

<div class="top-bar">
  <h2>Produtos</h2>
  <button mat-raised-button color="primary" (click)="novoProduto()">
    Novo Produto
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
  </ng-container>

  <!-- Descrição -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.descricao }} </td>
  </ng-container>

  <!-- Preço -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
    <td mat-cell *matCellDef="let produto"> R$ {{ produto.preco }} </td>
  </ng-container>

  <!-- Categoria -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.categoria }} </td>
  </ng-container>

  <!-- Quantidade -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.quantidade }} UN </td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let produto">
      <button mat-button color="accent" (click)="editar(produto.id)"><mat-icon>edit</mat-icon>Editar</button>
      <button mat-button class="btn-remover" (click)="remover(produto.id)"><mat-icon>delete</mat-icon>Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginação -->
<mat-paginator 
  [pageSize]="5" 
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
