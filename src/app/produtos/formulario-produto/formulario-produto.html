<h2>{{ id ? 'Editar Produto' : 'Novo Produto' }}</h2>

<form [formGroup]="form" class="form-container">

  <!-- Nome -->
  <mat-form-field appearance="outline" class="full">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <!-- Descrição -->
  <mat-form-field appearance="outline" class="full">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao"></textarea>
  </mat-form-field>

  <!-- Preço -->
  <mat-form-field appearance="outline" class="full">
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="preco">
  </mat-form-field>

  <!-- Categoria -->
  <mat-form-field appearance="outline" class="full">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let c of categorias" [value]="c">
        {{ c }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Quantidade -->
  <mat-form-field appearance="outline" class="full">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" formControlName="quantidade">
  </mat-form-field>

  <!-- Ações -->
  <button mat-raised-button color="primary" (click)="salvar()">
    {{ id ? 'Salvar Alterações' : 'Salvar' }}
  </button>

  <button mat-raised-button color="warn" (click)="cancelar()">
    Cancelar
  </button>

</form>
